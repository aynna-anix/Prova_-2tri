<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cadastro de Times</title>
                <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <div class="container">
                            <h1>Cadastro de Times para o Interclasse</h1>
                                    <form id="teamForm">
                                                <input type="text" id="teamName" placeholder="Nome do Time" required>
                                                            <input type="text" id="player1" placeholder="Nome do Jogador 1" required>
                                                                        <input type="number" id="age1" placeholder="Idade do Jogador 1" required>
                                                                                    <input type="text" id="player2" placeholder="Nome do Jogador 2" required>
                                                                                                <input type="number" id="age2" placeholder="Idade do Jogador 2" required>
                                                                                                            <input type="text" id="player3" placeholder="Nome do Jogador 3" required>
                                                                                                                        <input type="number" id="age3" placeholder="Idade do Jogador 3" required>
                                                                                                                                    <button type="submit">Cadastrar Time</button>
                                                                                                                                            </form>
                                                                                                                                                    <div id="teamList"></div>
                                                                                                                                                            <div id="alertMessage"></div>
                                                                                                                                                                </div>
                                                                                                                                                                    <script src="script.js"></script>
                                                                                                                                                                    </body>
                                                                                                                                                                    </html>
